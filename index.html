<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suivi Chat</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .task { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .done { background: #e8f5e8; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>üê± Test Suivi Chat</h1>
    
    <div id="login">
        <h3>Connexion</h3>
        <input type="text" id="userName" placeholder="Votre pr√©nom">
        <button onclick="login()">Se connecter</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h2>Bonjour <span id="greeting"></span> !</h2>
        <button onclick="testAddTask()">‚ûï TEST: Ajouter une t√¢che</button>
        <button onclick="loadTasks()">üîÑ Charger les t√¢ches</button>
        <div id="tasksList"></div>
        <div id="debug" style="margin-top: 20px; padding: 10px; background: #f5f5f5;"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwV2K71cHcncy6qdABQry0mUaxNI2NyJBDmoSWKal6hjMAqXIVziVQ_ZImV2zXThtn6AQ/exec";
        let currentUser = "";

        function login() {
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                currentUser = userName;
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('greeting').textContent = userName;
                loadTasks();
            }
        }

        async function testAddTask() {
            const taskData = {
                user: currentUser,
                task_id: 1,
                task_name: "üçΩÔ∏è Test croquettes matin"
            };

            try {
                document.getElementById('debug').innerHTML = "‚è≥ Envoi en cours...";
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(taskData)
                });
                
                const result = await response.json();
                document.getElementById('debug').innerHTML = 
                    "‚úÖ R√©ponse: " + JSON.stringify(result, null, 2);
                
                // Recharger les t√¢ches apr√®s 2 secondes
                setTimeout(loadTasks, 2000);
                
            } catch (error) {
                document.getElementById('debug').innerHTML = 
                    "‚ùå Erreur: " + error.toString();
            }
        }

        async function loadTasks() {
            try {
                document.getElementById('debug').innerHTML = "‚è≥ Chargement...";
                
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const result = await response.json();
                
                document.getElementById('debug').innerHTML = 
                    "üìä Donn√©es brutes: " + JSON.stringify(result, null, 2);
                
                if (result.success && result.data) {
                    displayTasks(result.data);
                }
                
            } catch (error) {
                document.getElementById('debug').innerHTML = 
                    "‚ùå Erreur chargement: " + error.toString();
            }
        }

        function displayTasks(sheetData) {
            let html = "<h3>T√¢ches dans le Sheet:</h3>";
            
            if (sheetData.length === 0) {
                html += "<p>Aucune t√¢che encore</p>";
            } else {
                html += "<table border='1' style='width: 100%;'>";
                
                sheetData.forEach((row, index) => {
                    html += "<tr>";
                    row.forEach(cell => {
                        html += `<td>${cell || ''}</td>`;
                    });
                    html += "</tr>";
                });
                
                html += "</table>";
            }
            
            document.getElementById('tasksList').innerHTML = html;
        }
    </script>
</body>
</html>
